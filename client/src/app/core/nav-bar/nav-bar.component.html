<div
  class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm justify-content-between fixed-top">
  <img class="logo" src="/assets/images/logo.png" style="max-height: 70px;" alt="logo" routerLink="/">
  <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
    <a class="p-2" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
    <a class="p-2" [routerLink]="['/shop']" routerLinkActive="active">Shop</a>
    <a class="p-2" [routerLink]="['/test-error']" routerLinkActive="active">Error</a>
  </nav>
  <div class="d-flex align-items-center">
    <a routerLink="/basket" class="position-relative">
      <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
      <div *ngIf="(basket$ | async) as basket" >
        <div class="cart-no" *ngIf="basket.items.length > 0">
          {{basket.items.length}}
        </div>
      </div>
    </a>

    <ng-container *ngIf="(currentUser$ | async) === undefined">
      <a routerLink="/account/login" class="btn btn-outline-secondary mr-2">Login</a>
      <a routerLink="/account/register" class="btn btn-outline-secondary mr-3">Sign up</a>
    </ng-container>
    <ng-container *ngIf="(currentUser$ | async) as user">
      <div class="dropdown ml-3 mr-5" dropdown>
        <a class="dropdown-toggle" style="cursor: pointer;" dropdownToggle><strong>Welcome {{user.displayName}}</strong></a>
        <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer;" *dropdownMenu>
          <a routerLink="/basket" class="dropdown-item d-flex align-item-center py-2">
            <i class="fa fa-shopping-cart mr-3"></i>View Basket
          </a>
          <a routerLink="/orders" class="dropdown-item d-flex align-item-center py-2">
            <i class="fa fa-history mr-3"></i>View Oders
          </a>
          <div class="dropdown-divider"></div>
          <a (click)="logout()" href="" class="dropdown-item d-flex align-item-center py-2">
            <i class="fa fa-sign-out mr-3"></i>Logout
          </a>
        </div>
      </div>
    </ng-container>
  </div>
</div>
